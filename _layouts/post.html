---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="fs-4 text-muted">{{ page.date | date: "%b %d, %Y" }}</span>

  <div class="row">
    <div class="col">
      {% if page.titleImg  %}
      <img src="{{'/' | relative_url}}{{page.titleImg}}" 
        class="rounded float-end"
        alt="Title Logo"  />
      {% endif %}
    
    </div>
    <div class="col-8">
      <div class="mt-4">{{ content }}</div>

    </div>

  </div>

  

</div>
